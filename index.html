
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Price Prediction</title>
<link rel="stylesheet" href="styles.css">
<!-- Assuming the user is using Bootstrap 4, add the Bootstrap CDN -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h2>FLIGHT PRICE</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="departureDate">Departure Date</label>
                <input type="datetime-local" class="form-control" id="departureDate" placeholder="mm/dd/yyyy hh:mm">
            </div>
            <div class="form-group col-md-6">
                <label for="arrivalDate">Arrival Date</label>
                <input type="datetime-local" class="form-control" id="arrivalDate" placeholder="mm/dd/yyyy hh:mm">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="source">Source</label>
                <select id="source" class="form-control">
                    <option selected>Delhi</option>
                    <!-- Other options would go here -->
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="destination">Destination</label>
                <select id="destination" class="form-control">
                    <option selected>Cochin</option>
                    <!-- Other options would go here -->
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="stopage">Stopage</label>
            <select id="stopage" class="form-control">
                <option selected>Non-Stop</option>
                <!-- Other options would go here -->
            </select>
        </div>
        <div class="form-group">
            <label for="airline">Which Airline do you want to travel?</label>
            <select id="airline" class="form-control">
                <option selected>Jet Airways</option>
                <!-- Other options would go here -->
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="predictionText" class="mt-3"></div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
